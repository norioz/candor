<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>One to Many</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
	    <a class="navbar-brand" href=".">Candor</a>
	  </div>
	</div>
      </div>
    </header>
    <div class="container">
      <div class="row">
	<div class="col-md-5">
	  <div class="row">
	    <div class="col-md-12">
	      <a id="call" href="#" class="btn btn-success">
		<span class="glyphicon glyphicon-play"></span> Presenter</a>
	      <a id="viewer" href="#" class="btn btn-primary">
		<span class="glyphicon glyphicon-user"></span> Viewer</a>
	      <a id="terminate" href="#" class="btn btn-danger">
		<span class="glyphicon glyphicon-stop"></span> Stop</a>
	    </div>
	  </div>
	</div>
	<div class="col-md-7">
	  <div id="videoBig">
	    <video id="video" autoplay width="640px" height="480px"></video>
	  </div>
	</div>
      </div>
    </div>
    <footer>
      <div class="foot-fixed-bottom">
	<div class="container text-center">
	  <hr/>
	  <div class="row">&copy; 2018 eccentric</div>
	</div>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
